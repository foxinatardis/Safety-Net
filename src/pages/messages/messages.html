<ion-header>
  <ion-navbar>
    <ion-title>
      Custom Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <div *ngFor="let message of messageService.customMessages">
            <ion-item>{{message.title}}</ion-item>
        </div>
    </ion-list>
</ion-content>
