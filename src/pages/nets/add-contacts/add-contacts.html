<ion-header>
    <ion-navbar>
        <ion-buttons>
            <button ion-button icon-only color="dark" (click)="close()">
                <ion-icon name="close-circle"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Manage Contacts</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="dark" (click)="saveNet()">
                <ion-icon name="checkmark-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>Contacts</ion-list-header>
        <button ion-item *ngFor="let contact of contactService.rawContacts">
            {{contact.displayName}}
        </button>
    </ion-list>
</ion-content>
